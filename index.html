<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--<script type="text/javascript" src="../keyboard/keyboard.user.js" charset="UTF-8"></script>
    <link rel="stylesheet" type="text/css" href="../keyboard/keyboard.css">-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.png" type="image/png" style="width: 150px;height: 150px;">
</head>

<body>
    <div class="header">
        <a href="https://mail.google.com" class="gmail-link header-item">Gmail</a>
        <a href="#" class="images-link header-item">Images</a>
        <a href="#" class="google-apps header-item">
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
        </a>
        <a href="#" class="google-account">
            <div class="google-account--inner">Войти</div>
        </a>
    </div>

    <div class="container-body">
        <img src="google.png" class="logo">
        <div class="search-form">
            <div class="search-form--inner search-form--icon-search">
                <input type="button" class="icon-search" />
            </div>
            <div class="field-search">
                <input type="search" class="search">
            </div>
            <div class="search-form--inner search-form--icon-microfon" title="Search by voice">
                <input type="button" class="microfon" />
            </div>
        </div>
        <div class="block-buttons">
            <div class="button-buttons--inner">
                <a href="http://www.google.com/" class="button-link">Google Search</a></div>
            <!--onclick = "return location.href = 'http://www.google.com/search?q=' + document.querySelector('.search').value"-->
            <div class="button-buttons--inner">
                <a href="https://www.google.com/doodles/" class="button-link">I'm Feeling Lucky</a></div>
        </div>
    </div>

    <div class="lang-choose">
        <div class="change-lang lang-choose--item">Google offered in:</div>
        <a href="#" class="lg lang-choose--item">русский</a>
        <a href="#" class="lg lang-choose--item">Беларуская</a>
    </div>

    <div class="footer">
        <div class="country footer--inner">Belarus</div>
        <div class="navigation footer--inner">
            <div class="block--navigation-items">
                <a href="#" class="navigation-item">Advertising</a>
                <a href="#" class="navigation-item">Business</a>
                <a href="#" class="navigation-item">About</a>
                <a href="#" class="navigation-item">How Search works</a>
            </div>
            <div class="block--navigation-items">
                <a href="#" class="navigation-item">Privacy</a>
                <a href="#" class="navigation-item">Terms</a>
                <a href="#" class="navigation-item">Setting</a>
            </div>
        </div>
    </div>

</body>

</html>
