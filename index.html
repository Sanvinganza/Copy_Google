    <link href="../googleSearchForm/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="header">
        <a href="https://mail.google.com" class="gmail-link header-item">Gmail</a>
        <a href="C:/Users/HP/Desktop/googleSearchForm/g.png" class="images-link header-item">Images</a>
        <a href="#" class="google-apps header-item">
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>

            </div>
            <div class="line-cube">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
            </div>
        </a>
        <a href="#" class="google-account">
            <div class="google-account--inner">Войти</div>
        </a>
    </div>

    <div class="container-body">
        <img src="../googleSearchForm/google.png" class="logo">
        <div class="search-form">
            <div class="left-part">
                <input type="button" class="icon-search"/>
            </div>
            <div class="field-search">
                <input type="search" class="search" onchange = "return location.href ='http://www.google.com/search?q=' + this.value">
            </div>
            <div class="right-part"></div>
        </div>
        <div class="block-buttons">
            <div class="button-buttons--inner" onclick = "return location.href = 'http://www.google.com/search?q=' + document.querySelector('.search').value">
                <a href="http://www.google.com/" class="button-link">Google Search</a></div>
            <div class="button-buttons--inner">
                <a href="https://www.google.com/doodles/" class="button-link">I'm Feeling Lucky</a></div>
        </div>
    </div>
